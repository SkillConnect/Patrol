<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Documents & Receipts | MoneyPatrol</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="manifest" href="./assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="./assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="./assets/js/config.js"></script>
    <script src="./vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="./vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="./assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="./assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="./assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="./assets/css/user.css" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>

  <body>
    <main class="main" id="top">
      <!-- Navbar -->
      <div id="navbarPlaceholder"></div>
      <!-- Navbar -->
      
      <div class="container mb-2 mb-lg-5" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('.container');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>

        <div class="content mt-4">
          <h5 class="block-title page-title text-center">Documents & Receipts</h5>
          <div class="card overflow-hidden">
            <div class="card-body px-lg-5">
              <!-- Three boxes starts -->
              <div class="row g-2 p-2 mb-5 justify-content-center text-center">
                <div class="col-lg-3 mb-2">
                  <div class="card card-hover-zoom text-white bg-primary">
                    <div class="card-body text-center">
                      <div class="card-title">Last Upload</div>
                      <p class="card-text">Jan 8, 2021</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 mb-2">
                  <div class="card card-hover-zoom text-white bg-primary">
                    <div class="card-body text-center">
                      <div class="card-title">Total Documents</div>
                      <p class="card-text">1</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 mb-2 d-grid gap-1">
                  <button class="btn btn-danger mb-2 mb-lg-0" onclick="window.location.href='trash-documents.html'"><i class="fa fa-trash"></i> Check Trash</button>
                  <button class="btn btn-dark mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#upload-modal"><i class="fa fa-upload"></i> Upload Documents</button>
                </div>
              </div>
              <!-- Three boxes ends -->

              <!-- Table -->
              <div id="transactions-summary-table" data-list='{"valueNames":["preview","name","note", "type", "date", "fileName", "action"],"page":10,"pagination":true}'>
                <!-- Search -->
                <div class="row pl-2 my-3">
                  <div class="col-lg-2 text-start mb-2">
                    <div class="input-group input-group-sm">
                      <label class="input-group-text mb-0">Show</label>
                      <select class="itemCount form-select">
                        <option value="1">1</option>
                        <option selected value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-0 col-lg-6"></div>
                  <div class="col-lg-4 float-end">
                    <form>
                      <div class="input-group">
                        <input class="form-control form-control-sm shadow-none fuzzy-search" type="search" placeholder="Search" aria-label="search">
                        <div class="input-group-text bg-transparent"><span class="fa fa-search fs--1 text-600"></span></div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- Search Ends -->
                <div class="table-responsive scrollbar">
                  <table class="table table-bordered text-center align-middle text-black">
                    <thead class="bg-200 text-900">
                      <tr>
                        <th scope="col">Preview</th>
                        <th scope="col">Name</th>
                        <th scope="col">Note</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">File Name</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody class="list">
                      <tr>
                        <td class="preview">
                          <img src="./assets/img/sample-doc.png" style="max-width: 100px;" data-bs-toggle="modal" data-bs-target="#view-doc-modal">
                        </td>
                        <td class="name">W1</td>
                        <td class="note">W1</td>
                        <td class="type">RECEIPT</td>
                        <td class="date">Jan 8, 2021 </td>
                        <td class="fileName">activity-monitor.png</td>
                        <td>
                            <i class="fa fa-eye" data-bs-toggle="modal" data-bs-target="#view-doc-modal"></i> &nbsp;
                            <i class="fa fa-download"></i> &nbsp;
                            <i class="fa fa-trash" data-bs-toggle="modal" data-bs-target="#delete-modal"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <button class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                  <ul class="pagination mb-0"></ul>
                  <button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next" data-list-pagination="next"><span class="fas fa-chevron-right"> </span></button>
                </div>
              </div>
              <!-- Table Ends -->
            </div>
          </div>
        </div>
        

        <!-- View Doc Modal -->
        <div class="modal fade" id="view-doc-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 700px">
            <div class="modal-content position-relative">
              <div class="modal-body p-0">
                <div class="rounded-top-lg py-3 ps-4 pe-6 bg-dark text-center">
                  <h5 class="mb-1 text-white">FileName</h5>
                </div>
                <div class="card">
                    <div class="card-body">
                      <img src="./assets/img/sample-doc.png">
                    </div>
                </div>
              </div>
              <div class="modal-footer text-center">
                <a class="btn btn-primary" href="#">Download </a>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- View Doc Modal Ends -->
        <!-- Delete Modal -->
        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content position-relative">
              <div class="modal-body text-center py-4">
                <img src="./assets/img/logo.png" style="height: 75px;"><br><br>
                <p>Are you sure you want to Delete this Document?</p>
              </div>
              <div class="modal-footer text-center">
                <button class="btn btn-primary" href="#">Delete </button>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Delete Modal Ends -->
        <!-- Upload Modal -->
        <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content position-relative">
              <div class="modal-body p-0">
                <div class="rounded-top-lg py-3 ps-4 pe-6 bg-dark text-center">
                  <h5 class="mb-1 text-white"> Upload New Document </h5>
                </div>
                <div class="p-4 pb-0">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Name:</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Note:</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Type:</label> &nbsp;
                      <select>
                        <option value="1">Receipts</option>
                        <option value="2">Others</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="customFile">File to upload:</label>
                      <input class="form-control" id="customFile" type="file" />
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer text-center">
                <button class="btn btn-primary" href="#">Submit </button>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Upload Modal Ends -->
      </div>
    </main>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/anchorjs/anchor.min.js"></script>
    <script src="./vendors/is/is.min.js"></script>
    <script src="./vendors/echarts/echarts.min.js"></script>
    <script src="./vendors/fontawesome/all.min.js"></script>
    <script src="./vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./vendors/list.js/list.min.js"></script>
    <script src="./vendors/pulltorefresh/index.umd.min.js"></script>
    <script src="./assets/js/theme.js"></script>
  </body>
</html>
