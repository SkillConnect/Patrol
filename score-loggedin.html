<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Credit Score | MoneyPatrol</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="manifest" href="./assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="./assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="./assets/js/config.js"></script>
    <script src="./vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="./vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="vendors/flatpickr/flatpickr.min.css" rel="stylesheet" />
    <link href="./assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="./assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="./assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="./assets/css/user.css" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>

  <body>
    <main class="main" id="top">
      <!-- Navbar -->
      <div id="navbarPlaceholder"></div>
      <!-- Navbar -->
      
      <div class="container mb-2 mb-lg-5" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('.container');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>

        <div class="content mt-4">
          <h5 class="block-title page-title text-center">Equifax Credit Score</h5>
          <div class="card overflow-hidden">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6 mb-3">
                  <div class="card">
                    <div class="card-header bg-light">
                      <div class="row">
                        <div class="col-lg-8 mb-3 mb-lg-0"><h5>Credit Report</h5></div>
                        <div class="col-lg-3 mb-3 mb-lg-0">
                          <input class="form-control form-control-sm datetimepicker" id="datepicker" type="text" placeholder="yyyy/mm/dd" data-options='{"disableMobile":true}' />
                        </div>
                        <div class="col-lg-1 mb-3 mb-lg-0"><h4><i class="fas fa-print"></i></h4></div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="gauge-chart" style="min-height: 320px;" data-echart-responsive="true"></div>
                        </div>
                        <div class="col-lg-6"></div>
                      </div>

                      <!-- Credit Factors -->
                      <div class="row">
                        <div class="col-lg-7 mb-3"><h5>Credit Factors</h5></div>
                        <div class="col-lg-5 mb-3">
                          <h5>Show Credit Details <i class="fas fa-arrow-right"></i></h5>
                        </div>
                      </div>
                      <div class="row g-3 mb-3">
                        <div class="col-sm-6 col-md-4">
                          <div class="card overflow-hidden" style="min-width: 12rem">
                            <div class="bg-holder bg-card" style="background-image:url(./assets/img/icons/spot-illustrations/corner-1.png);">
                            </div>
                            <div class="card-body position-relative">
                              <div class="display-4 fs-4 mb-2 fw-normal font-sans-serif text-warning">24%</div>
                              Credit Card Utilisation
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                          <div class="card overflow-hidden" style="min-width: 12rem">
                            <div class="bg-holder bg-card" style="background-image:url(./assets/img/icons/spot-illustrations/corner-2.png);">
                            </div>
                            <div class="card-body position-relative">
                              <div class="display-4 fs-4 mb-2 fw-normal font-sans-serif text-info">99%</div>
                              Payment History
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="card overflow-hidden" style="min-width: 12rem">
                            <div class="bg-holder bg-card" style="background-image:url(./assets/img/icons/spot-illustrations/corner-3.png);">
                            </div>
                            <div class="card-body position-relative">
                              <div class="display-4 fs-4 mb-2 fw-normal font-sans-serif">6Y 7M</div>
                              Age of Credit History
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Credit Factors -->
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 mb-3">
                  <div class="card echart-session-by-browser-card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                      <h5 class="text-center">Account Mix <i class="fas fa-info-circle"></i></h5>
                      <p class="text-center">Total <b>$ 439,000</b></p>
                      <div class="text-center" style="margin-top: 100px;">
                        <p class="fs-3 mb-0 font-sans-serif fw-medium mt-n2">74%</p>
                      </div>
                      <div class="doughnut-chart" style="min-height: 320px;margin-top: -200px;" data-echart-responsive="true"></div>
                      <div class="border-top">
                        <table class="table mb-0">
                          <tbody>
                            <tr>
                              <td class="py-3">
                                <div class="d-flex align-items-center"><img src="../assets/img/icons/chrome-logo.png" alt="" width="16">
                                  <h6 class="text-600 mb-0 ms-2">Chrome</h6>
                                </div>
                              </td>
                              <td class="py-3">
                                <div class="d-flex align-items-center"><span class="fas fa-circle fs--2 me-2 text-primary"></span>
                                  <h6 class="fw-normal text-700 mb-0">50.3%</h6>
                                </div>
                              </td>
                              <td class="py-3">
                                <div class="d-flex align-items-center justify-content-end"><span class="fas fa-caret-down text-danger"></span>
                                  <h6 class="fs--2 mb-0 ms-2 text-700">2.9%</h6>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td class="py-3">
                                <div class="d-flex align-items-center"><img src="../assets/img/icons/safari-logo.png" alt="" width="16">
                                  <h6 class="text-600 mb-0 ms-2">Safari</h6>
                                </div>
                              </td>
                              <td class="py-3">
                                <div class="d-flex align-items-center"><span class="fas fa-circle fs--2 me-2 text-success"></span>
                                  <h6 class="fw-normal text-700 mb-0">30.1%</h6>
                                </div>
                              </td>
                              <td class="py-3">
                                <div class="d-flex align-items-center justify-content-end"><span class="fas fa-caret-up text-success"></span>
                                  <h6 class="fs--2 mb-0 ms-2 text-700">29.4%</h6>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td class="py-3">
                                <div class="d-flex align-items-center"><img src="../assets/img/icons/firefox-logo.png" alt="" width="16">
                                  <h6 class="text-600 mb-0 ms-2">Mozilla</h6>
                                </div>
                              </td>
                              <td class="py-3">
                                <div class="d-flex align-items-center"><span class="fas fa-circle fs--2 me-2 text-info"></span>
                                  <h6 class="fw-normal text-700 mb-0">20.6%</h6>
                                </div>
                              </td>
                              <td class="py-3">
                                <div class="d-flex align-items-center justify-content-end"><span class="fas fa-caret-up text-success"></span>
                                  <h6 class="fs--2 mb-0 ms-2 text-700">220.7%</h6>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="card mb-3">
                    <div class="card-body text-center">
                      <h1>760</h1>
                      <img src="./assets/img/creditScore/Equifax.png" style="max-height: 50px;">
                    </div>
                  </div>
                  <div class="card mb-3">
                    <div class="card-body text-center">
                      <h1>748</h1>
                      <img src="./assets/img/creditScore/Experian.png" style="max-height: 50px;">
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body text-center">
                      <h1>754</h1>
                      <img src="./assets/img/creditScore/TransUnion.png" style="max-height: 50px;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/anchorjs/anchor.min.js"></script>
    <script src="./vendors/is/is.min.js"></script>
    <script src="./vendors/echarts/echarts.min.js"></script>
    <script src="./vendors/fontawesome/all.min.js"></script>
    <script src="./vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./vendors/list.js/list.min.js"></script>
    <script src="assets/js/flatpickr.js"></script>
    <script src="./vendors/pulltorefresh/index.umd.min.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/custom/score.js"></script>
  </body>
</html>
